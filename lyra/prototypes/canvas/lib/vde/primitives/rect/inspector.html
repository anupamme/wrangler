<div class="inspector">
    <div class="close">&laquo; Close</div>

    <svg width="250">
        <!-- Width "error bar" -->
        <line stroke="black" stroke-width="1" x1="20" x2="20" y1="60" y2="70" />    
        <line stroke="black" stroke-width="1" x1="20" x2="70" y1="65" y2="65" />
        <line stroke="black" stroke-width="1" x1="70" x2="70" y1="60" y2="70" /> 

        <rect fill="steelblue" stroke="black" stroke-width="0" width="50" height="150" x="20" y="80" />

        <!-- Height "error bar" -->
        <line stroke="black" stroke-width="1" x1="80" x2="90" y1="80" y2="80" />    
        <line stroke="black" stroke-width="1" x1="85" x2="85" y1="80" y2="230" />
        <line stroke="black" stroke-width="1" x1="80" x2="90" y1="230" y2="230" /> 
    </svg>

    <div class="height field">
        <label>Height</label>
    </div>

    <div class="width field">
        <label>Width</label>
    </div>

    <div class="fill field">
        <label>Fill</label><br />
        <input type="color" value="#4682b4" class="default">
    </div>

    <div class="stroke field">
        <label>Stroke</label>
        <input type="color" value="#000" class="default">
    </div>

    <div class="strokeWidth field">
        <label>Stroke Width</label>
        <input type="range" min="0" max="10" step="0.5" class="default" />
    </div>
</div>
