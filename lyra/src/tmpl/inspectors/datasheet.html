<div class="heading">Data
  <div ng-if="facets" id="facet-tabs" class="tabs"
       ng-mouseover="carousel($event);" ng-mouseleave="clearCarousel();">
    <ul ng-repeat="f in facets | filter: filterFacets">
      <li ng-repeat="k in f.keys"
          ng-class="{selected: currentFacets[f.colIdx] == k}">
        <a ng-click="showFacet(f.colIdx, k)" href="">{{k}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="table"></div>

<br clear="all" />
